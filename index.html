<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <title>CPS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="wrapper">
<div class="title">
<h1 class="title__text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
</div>


<!-- Главный контейнер слайдера -->
<div class="image-slider swiper-container">

  <!-- Обязательная оболочка -->
    <div class="image-slider__wrapper swiper-wrapper">
      <!-- Слайды -->
    <div class="image-slider__slide swiper-slide">
      <a class="image-slider__image" href="#"><img src="images/brands/lenovo.svg"></a>
    </div>
    <div class="image-slider__slide swiper-slide">
      <a class="image-slider__image" href="#"><img src="images/brands/samsung.png"></a>
    </div>
    <div class="image-slider__slide swiper-slide">
      <a class="image-slider__image" href="#"><img src="images/brands/apple.svg"></a>
    </div>
    <div class="image-slider__slide swiper-slide">
      <a class="image-slider__image" href="#"><img src="images/brands/viewsonic.svg"></a>
    </div>
    <div class="image-slider__slide swiper-slide">
      <a class="image-slider__image" href="#"><img src="images/brands/bosch.svg"></a>
    </div>
    <div class="image-slider__slide swiper-slide">
      <a class="image-slider__image" href="#"><img src="images/brands/hp.svg"></a>
    </div>
    <div class="image-slider__slide swiper-slide">
      <a class="image-slider__image" href="#"><img src="images/brands/acer.svg"></a>
    </div>
    <div class="image-slider__slide swiper-slide">
      <a class="image-slider__image" href="#"><img src="images/brands/sony.svg"></a>
    </div>

   </div>

   <div class="swiper-pagination"></div> 

</div>

<div class="flex-container">
   <ul class="image">
      <li class="image__size lenovo">
          <a class="image__container" href="#">
           <img class="image__lenovo-logo logo" src="images/lenovo_logo.png">
           <img class="image__arrow" src="images/arrow.svg">       
          </a> 
      </li>


      <li class="image__size samsung">
          <div class="brand">
            <a class="image__container" href="#">
             <img class="image__samsung-logo logo" src="images/samsung_logo.png">
             <img class="image__arrow" src="images/arrow.svg">
            </a>
          </div>
      </li>

      <li class="image__size apple">
           <div class="brand">
             <a class="image__container" href="#">
              <img class="image__apple-logo logo" src="images/apple_logo.png">
              <img class="image__arrow" src="images/arrow.svg">
             </a>
           </div>
      </li>

      <li class="image__size viewsonic">
           <div class="brand">
             <a class="image__container" href="#">
              <img class="image__viewsonic-logo logo" src="images/viewsonic_logo.png">
              <img class="image__arrow" src="images/arrow.svg">
            </a>
           </div>
      </li>

      <li class="image__size bosch">
        
           <div class="brand">
            <a class="image__container" href="#">
          <img class="image__bosch-logo logo" src="images/bosch_logo.png">
          <img class="image__arrow" src="images/arrow.svg">
        </a>
      </div>
      </li>

      <li class="image__size hp">
         <div class="brand">
            <a class="image__container" href="#">
             <img class="image__hp-logo logo" src="images/hp_logo.png">
             <img class="image__arrow" src="images/arrow.svg">
           </a>
        </div>
      </li>

      <li class="image__size acer">
           <div class="brand">
             <a class="image__container" href="#">
              <img class="image__acer-logo logo" src="images/acer_logo.png">
              <img class="image__arrow" src="images/arrow.svg">
             </a>
           </div>
      </li>

      <li class="image__size sony">
           <div class="brand">
             <a class="image__container" href="#">
              <img class="image__sony-logo logo" src="images/sony_logo.png">
              <img class="image__arrow arrow" src="images/arrow.svg">
             </a>
           </div>
      </li>

    </ul>
</div>

<div class="button">
  <img src="images/button.svg">
  <img src="images/close.svg">
</div>

</div>




<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
